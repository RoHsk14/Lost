
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TogoRetrouve</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Connexion</h1>
            <p class="text-gray-500 mt-2">Accédez à votre compte TogoRetrouve</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 rounded text-white 
                    {% if message.tags == 'error' %} bg-red-500 {% else %} bg-green-500 {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block mb-2 text-gray-700">Nom d'utilisateur</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block mb-2 text-gray-700">Mot de passe</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
                Se connecter
            </button>
        </form>

        <div class="text-center mt-6 text-sm text-gray-600">
            <p>Pas encore de compte ? <a href="{% url 'register' %}" class="text-blue-600 font-medium hover:underline">Inscrivez-vous</a></p>
        </div>
    </div>

</body>
</html>
