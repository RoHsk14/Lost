<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TogoRetrouve</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

        <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
          <h2 class="text-2xl font-bold text-center mb-6">Créer un compte</h2>
      
          {% if messages %}
            {% for message in messages %}
              <div class="mb-4 p-3 rounded text-sm
                  {% if message.tags == 'error' %}
                      bg-red-100 text-red-700
                  {% elif message.tags == 'success' %}
                      bg-green-100 text-green-700
                  {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
      
          <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            <!-- Nom d'utilisateur -->
            <div class="mb-4">
              <label for="username" class="block text-gray-700 mb-1">Nom d'utilisateur</label>
              <input type="text" id="username" name="username" required
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
      
            <!-- Email -->
            <div class="mb-4">
              <label for="email" class="block text-gray-700 mb-1">Adresse e-mail</label>
              <input type="email" id="email" name="email" required
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
      
            <!-- Mot de passe -->
            <div class="mb-4">
              <label for="password1" class="block text-gray-700 mb-1">Mot de passe</label>
              <input type="password" id="password1" name="password1" required
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
      
            <!-- Confirmation -->
            <div class="mb-6">
              <label for="password2" class="block text-gray-700 mb-1">Confirmez le mot de passe</label>
              <input type="password" id="password2" name="password2" required
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
      
            <!-- Bouton -->
            <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
              S'inscrire
            </button>
          </form>
      
          <p class="text-center text-gray-600 text-sm mt-4">
            Déjà un compte ?
            <a href="{% url 'login' %}" class="text-blue-600 font-medium hover:underline">Se connecter</a>
          </p>
        </div>
        
</body>
</html>
