<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un signalement</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

{% if messages %}
<div class="fixed top-4 right-4 space-y-2 z-50">
    {% for message in messages %}
    <div
        class="px-4 py-3 rounded shadow-md text-white 
        {% if message.tags == 'success' %} bg-green-500 
        {% elif message.tags == 'error' %} bg-red-500 
        {% elif message.tags == 'warning' %} bg-yellow-500 
        {% else %} bg-blue-500 {% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Confirmer la suppression</h1>
        <p class="mb-6 text-gray-600">
            Es-tu s√ªr de vouloir supprimer le signalement de 
            <span class="font-semibold">{{ signalement.objet.nom }}</span> ?
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Oui, supprimer</button>
            <a href="{% url 'signalement_detail' signalement.pk %}" class="ml-3 text-gray-600 hover:underline">Annuler</a>
        </form>
    </div>
</div>

<script>
    setTimeout(() => {
        const alerts = document.querySelectorAll('.fixed.top-4.right-4 div');
        alerts.forEach(a => a.remove());
    }, 3000);
</script>
</body>
</html>
